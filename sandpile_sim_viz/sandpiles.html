<!doctype = HTML> 
<head>
    <style>
        .simulation {
		  width: 600px;
		  height: 600px;
		  border: 1px solid #DEDEDE;
		  display: block;
		  margin: 0 auto;
		  padding: 10px;
		  margin-bottom:20px;
		}
		#book {
		  width: 700px;
		  height: 200px;
		  border: none;
		  display: block;
		  margin: 0 auto;
		  margin-bottom:20px;
		  margin-top:20px;
		}
		#main {
		  width: 700px;
		  padding: 10px;
		  margin: 0 auto;
		  margin-top:20px;
		}
    </style>
</head>
<body>

    <iframe src="./sandpile_iframe.html" class="simulation" id="simulation1" marginwidth="0" marginheight="0" scrolling="no"></iframe>  
    <p>
        <center>
        <a class="button button-primary" href="javascript:document.getElementById('simulation1').contentWindow.location.reload();">RELOAD SIMULATION</a>
        <a class="button button-primary" href="javascript:pause_simulation();">PAUSE SIMULATION</a>
        </center>
    </p>
    <script>
        var iframe = document.getElementById("simulation1");
		var iwin = iframe.contentWindow || iframe.contentDocument.defaultView;
        var active_bool = true;
        function pause_simulation() {
            console.log('start click active_bool', active_bool)
            console.log('start click iwin', iwin.continue_drawing);
            if (active_bool == true) {
                iwin.continue_drawing = false;
                active_bool = false;
            }

            else if (active_bool == false) {
                iwin.continue_drawing = true;
                active_bool = true;
            }
            console.log('end click active_bool', active_bool)
            console.log('end click iwin', iwin.continue_drawing);
        }
			
    </script>
    
</body>
